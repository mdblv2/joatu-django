
{% extends 'site_base.html' %}

{% block center_block %}
<form method="post" action="">{% csrf_token %}
    {% load widget_tweaks %}
    <div class="row">
        <div id="password-form" class="col-md-6 panel panel-default">
            {% for field in form %}
            <div class="form-group fieldWrapper">
                {{ field.label_tag }}
                {{ field.errors }}
                {% render_field field class+="form-control" %}
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <button type="submit" class="btn btn-default"/>submit</button>
    </div>
</form>

{% endblock %}
